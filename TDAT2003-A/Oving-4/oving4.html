<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <header>
            <h1>Stå i kø!</h1>
        </header>
        <form action="oving4.jsp">
            <p>Navn:</p>
            <input name="navn" type="text" size="30">
            <p>Hvor sitter du?</p>
            Lab 1. etg<input name="sitter" type="radio" value="1">
            Lab 2. etg<input name="sitter" type="radio" value="2"><br>
            <p>Beskrivelse(flere kryss mulig)</p><br>
            Godkjenning<input name="besk" type="checkbox" value="godkjenning">
            Hjelp<input name="besk" type="checkbox" value="hjelp">
            Annet<input name="besk" type="checkbox" value="annet"><br>
            <p>Dersom annet beskriv kort her</p>
            <input name="annet" type="text" size="30"><br>
            <p>Øving:</p><br>
            <select size="4" name="liste" multiple>
                <option value="1">Øving 1</option>
                <option value="2">Øving 2</option>
                <option value="3">Øving 3</option>
                <option value="4">Øving 4</option>
                <option value="5">Øving 5</option>
                <option value="6">Øving 6</option>
                <option value="7">Øving 7</option>
                <option value="8">Øving 8</option>
                <option value="9">Øving 9</option>
            </select>
            <br><input type="submit" value="Send Opplysninger">
            <input type="reset" value="Reset skjema">
        </form>
    </body>
</html>
